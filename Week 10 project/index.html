<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Week 10</title>
  </head>
  <body class="container">
    <br>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-start-date">Start date</label>
              <input type="date" class="form-control" id="new-start-date">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="new-end-date">End date</label>
              <input type="date" class="form-control" id="new-end-date">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="new-task">New Task</label>
          <input type="text" class="form-control" id="new-task" placeholder="task">
        </div>
      </div>
    </div>
  <div>
      <button id="add" class="btn btn-primary from-control">Create</button>
   </div>

   <div>
  <table id="list" class="table table-dark table-striped">
    <tr>
      <th>Task</th>
      <th>Date Created</th>
      <th>Start Date</th>
      <th>Due date</th>
      <th> Actions</th>

    </tr>
  </table>
  </div>
    
    



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    
</body>
</html>
