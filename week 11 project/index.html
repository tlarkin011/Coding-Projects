<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>tic-tac-toe</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <img height="50px" src="https://www.rush.com/wp-content/themes/rush/assets/img/rush.png">
          </div>
          <div class="col">
            <div class="headerbox"><h1 class="display-1">Have fun! </h1></div>
          </div>
          <div class="col">
            <img height="50px" src="https://www.rush.com/wp-content/themes/rush/assets/img/rush.png">
          </div>
        </div>
        <div class="row">
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>                
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
            </div>    
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="winning-message" id="winningMessage">
              <img height="400px" src="https://i.pinimg.com/236x/ec/42/fa/ec42fa5bee068baffefd05bce20e35d3--rock-band-funny-stuff.jpg">
              <div data-winning-message-text></div>
              <button type="button" class="btn btn-primary btn-lg"id="restartButton">Restart</button>
            </div>
          </div>
          
      </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
